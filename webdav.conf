<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    ServerName localhost

    Alias /media /media
    <Directory /media>
        Options Indexes FollowSymLinks
        AllowOverride None
        DAV On
        AuthType Digest
        AuthName "media"
        AuthUserFile /etc/apache2/webdav.password
        Require valid-user
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>

ServerName localhost
